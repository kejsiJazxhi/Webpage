<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="contactus.css">
  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script src="contactus.js"></script>
  <title>Contact us</title>

</head>

<body class="bodi">
  <div class="contaiiner">
    <div class="contennt">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one"> Boulevard Bajram Curri </div>
          <div class="text-two">European Trade Center</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+355 9893 5647</div>
          <div class="text-two">+355 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">mindset@gmail.com</div>
          <div class="text-two">info.mindset@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">
          <h2>Send us a message </h2>
        </div>

        <p style="font-style: italic; font-size: x-small;"> We will try to contact you as soon as possible.</p>
        <form action="#">
          <div class="input-box">
            <input type="text" class="name_text" placeholder="Enter your name" required />
          </div>
          <div class="input-box">
            <input type="email" class="email_text" placeholder="Enter your email address" required />

          </div>
          <div class="input-box message-box">
            <textarea placeholder="Enter your message" required></textarea>
          </div>
          <div class="button">

            <button type="submit" value="Send Now"> Send now</button>

          </div>

      </div>
    </div>
  </div>

</body>

</html>
